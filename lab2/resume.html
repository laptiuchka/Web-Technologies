      <h1>Інформація</h1>
      <p><strong>Резюме</strong> — документ, в якому подаються короткі відомості про навчання, трудову діяльність та професійні досягнення особи, яка його складає.</p>
      <p><mark>Мета резюме — надати працедавцю короткий виклад своєї  <a href="https://github.com/laptiuchka">професійної діяльності</a> та зацікавити його своєю кандидатурою.</mark></p>
      <p>Основна вимога до такого документа — вичерпність потрібних відомостей і лаконічність викладу.</p>
      <p>Резюме часто надсилають разом із супровідним листом, у якому висловлюється бажання отримати конкретне місце та пояснюється чому саме кандидат підходить на цю вакансію.</p>
      <p></p>

      <h2>Структура резюме</h2>
      <p>В резюме обов'язково мають бути наступні розділи:</p>
      <ol>
        <li>Прізвище та ім'я особи, яка складає резюме.</li>
        <li>Контактні дані.</li>
        <li>Мета працевлаштування або короткий текст про кандидата.</li>
        <li>Досвід роботи.</li>
        <li>Освіта.</li>
        <li>Ключові компетенції (навички).</li>
      </ol>


      <a href="extra.html" target="_blank">
        <img src="assets/resume.png" alt="Додаткове резюме">
      </a>

      <p>Додатково, в резюме можна включити розділ про сертифікати, ліцензії, нагороди, додаткову освіту (курси, семінари, конференції), волонтерський досвід тощо. </p>
      <p> Головне правило при виборі,які розділи додавати – в резюме повинна бути лише релевантна інформація для конкретної вакансії.</p>
      <p>Порядок розміщення розділів у резюме залежить від формату резюме і досвіду кандидата.</p>

      <h2>Оформлення резюме</h2>
      <ul>
        <li>За обсягом резюме не має перевищувати 2-х сторінок, а для кандидатів з відсутнім або невеликим досвідом роботи достатньо однієї сторінки.</li>
        <li> В резюме має бути чітка структура, кожен розділ має мати стандартну назву</li>
        <li>Для опису обов'язків та навичок використовують списки.</li>
        <li>В Україні наразі заведено додавати фото в резюме.</li>
        <li>Рекрутери надають перевагу резюме в форматі PDF, тому що документи в цьому форматі будуть коректно відображатися на будь-якому пристрої та операційній системі</li>
      </ul>

      <h3>Опис професійної діяльності</h3>
      <p>В резюме використовують професійну термінологію та інформаційний стиль для опису досвіду роботи</p>
      <p>Описують в резюме лише релевантні для посади деталі.</p>
      <p>Потрібно уникати канцеляризмів та незрозумілих абревіатур в тексті.</p>
