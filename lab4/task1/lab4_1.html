<body>

        <h1>План подорожі:</h1>
        <ul>
            <li><span class="section-title">Підготовчий етап</span>

                    <li class="route-choice"><span class="task-item">Обрати маршрут</span></li>

                    <li class="hotel"><span class="task-item">Готель</span></li>
                    <li class="car-rental"><span class="task-item">Оренда авто</span></li>

            </li>
